
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <h4 class="card-title mb-3 mb-md-0">List of all Abandoned Bookings</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <!--<h6 class="card-title">Data Table</h6>-->
          <div class="table-responsive" (click)="openModal($event)">
            <table id="dataTableExample" class="table table-striped-new">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>Full Name</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Created At</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #deleteModal let-modal>
    
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Confirm Delete Entry</h5>
      <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <p style="text-align: center;">Are you sure you want to Delete this Entry?</p>
      </div>
      
      <div class="modal-footer" style="border: none; display: block; text-align: center;">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">No</button>
        <button type="button" class="btn btn-primary" (click)="cancelBooking(cancelId)">Yes</button>
      </div>
    </div>
  
  </ng-template>
