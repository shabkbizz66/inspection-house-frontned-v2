<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/users">List Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{addUpdateLabel}}</li>
    </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <!--<h6 class="card-title">Form Grid</h6>-->
        
        <form [formGroup]="formGroup">
          <div class="row">
            <div class="col-sm-6">
                <label class="form-label">First Name <span style="color:red;">*</span></label>
              <div class="mb-3 input-group">
                
                <input type="text" formControlName="firstName"  [(ngModel)]="item.firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" class="form-control" placeholder="Enter First Name">
                
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
                <label class="form-label">Last Name <span style="color:red;">*</span></label>
                <div class="mb-3 input-group">
                  
                  <input type="text" formControlName="lastName" [(ngModel)]="item.lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" class="form-control" placeholder="Enter Last Name">
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
                </div>
            </div>
        </div>

          <div class="row">
            <div class="col-sm-6">
              <label class="form-label">Phone <span style="color:red;">*</span></label>
              <div class="mb-3">
                <input type="text" formControlName="phone" [(ngModel)]="item.phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" class="form-control" placeholder="Enter Phone">
                  
                <!--<ngb-timepicker formControlName="startTime" (ngModelChange)="startTimeChange($event)" [ngClass]="{ 'is-invalid': submitted && f.startTime.errors }" class="form-control" [(ngModel)]="selStartTime"></ngb-timepicker>-->
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                  <div *ngIf="f.phone.errors.required">Phone is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
                <label class="form-label">Email <span style="color:red;">*</span></label>
                <div class="mb-3">
                  <input type="text" formControlName="email" [(ngModel)]="item.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Enter Email">
                    
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
                </div>
              </div>
          </div>

          <button type="button" class="btn btn-success submit" (click)="save($event)">{{saveLabel}}</button>
        </form>  
      </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 15px;">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive" (click)="deleteSlot($event)">
            <table id="dataTableExample" class="table table-striped-new">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #basicModal let-modal>
    
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <p style="text-align: center;">Are you sure you want to delete block slot?</p>
        </div>
        
        <div class="modal-footer" style="border: none; display: block; text-align: center;">
          <button type="button" class="btn btn-secondary" (click)="closePopup()">No</button>
          <button type="button" class="btn btn-primary" (click)="deleteSlotDe(deleteId)">Yes</button>
        </div>
      </div>
    
  </ng-template>
