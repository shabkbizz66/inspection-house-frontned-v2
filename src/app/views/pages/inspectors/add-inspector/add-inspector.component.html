<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/inspectors">Inspectors</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{addUpdateLabel}}</li>
    </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <!--<h6 class="card-title">Form Grid</h6>-->
        
        <form [formGroup]="formGroup">
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">First Name <span style="color:red;">*</span></label>
                <input type="text" formControlName="firstname" [(ngModel)]="item.firstName" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" class="form-control" placeholder="Enter first name">
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                  <div *ngIf="f.firstname.errors.required">First Name is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">Last Name <span style="color:red;">*</span></label>
                  <input type="text" formControlName="lastname" [(ngModel)]="item.lastName" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" class="form-control" placeholder="Enter Last Name">
                  <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                  </div>
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <label class="form-label">Address <span style="color:red;">*</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-home"></i></span>
                <input type="text" formControlName="address"  ngx-google-places-autocomplete
                [options]="options" (onAddressChange)="handleAddressChange($event)" [(ngModel)]="item.address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" class="form-control" placeholder="Enter Address">
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <label class="form-label">Phone <span style="color:red;">*</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-phone"></i></span>
                <input type="text" formControlName="phone"  [(ngModel)]="item.phone" mask="(000) 000-0000" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" class="form-control" placeholder="Enter Phone Number">
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                  <div *ngIf="f.phone.errors.required">Phone is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <label class="form-label">Email <span style="color:red;">*</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
                <input type="text" formControlName="email"  [(ngModel)]="item.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Enter Email">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Enter Proper Email</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <label class="form-label">City <span style="color:red;">*</span></label>
              <div class="input-group mb-3">
                <!--<span class="input-group-text"><i class="feather icon-phone"></i></span>-->
                <input type="text" formControlName="city"  [(ngModel)]="item.city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" class="form-control" placeholder="Enter City">
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                  <div *ngIf="f.city.errors.required">City is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">TREC Number <span style="color:red;">*</span></label>
                <input type="text" formControlName="trecnumber" [(ngModel)]="item.trecnumber" [ngClass]="{ 'is-invalid': submitted && f.trecnumber.errors }" class="form-control" placeholder="Enter TREC Number">
                <div *ngIf="submitted && f.trecnumber.errors" class="invalid-feedback">
                  <div *ngIf="f.trecnumber.errors.required">TREC Number is required</div>
                </div>
              </div>
            </div>
            
            <div class="col-sm-6">
                <div class="mb-3">
                  <label class="form-label">TDA Number </label>
                  <input type="text" formControlName="tdanumber" [(ngModel)]="item.tdanumber" class="form-control" placeholder="Enter TDA Number">
                </div>
            </div>
            
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Status <span style="color:red;">*</span></label>
                <select formControlName="status" [(ngModel)]="item.status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" class="form-select">
                  <option [ngValue]="undefined" selected>-- Select --</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                  <div *ngIf="f.status.errors.required">Staus is required</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Color Code </label>
                <input type="text" formControlName="colorCode" [(ngModel)]="item.colorCode" [ngClass]="{ 'is-invalid': submitted && f.colorCode.errors }" class="form-control" placeholder="Enter Color Code">
                <!--<div *ngIf="submitted && f.colorCode.errors" class="invalid-feedback">
                  <div *ngIf="f.colorCode.errors.required">TREC Number is required</div>
                </div>-->
              </div>
            </div>
            
          </div>

          <button type="button" class="btn btn-success submit" (click)="save($event)">{{saveLabel}}</button>
        </form>  
      </div>
      </div>
    </div>
  </div>
